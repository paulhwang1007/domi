<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 250px;
            background-color: #0E0C25;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 16px;
        }
        h2 {
            margin: 0 0 16px 0;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 6px;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        button svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        #open-dashboard {
            margin-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 12px;
            background: transparent;
            border: none;
            color: #a1a1aa;
        }
        #open-dashboard:hover {
            color: white;
            background: transparent;
        }
        
    </style>
</head>
<body>
    <h2><div class="logo"></div> Domi</h2>
    
    <button id="save-page">
        <!-- Lucide Link Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
        Save Current Page
    </button>
    
    <button id="capture-screenshot">
        <!-- Lucide Camera Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        Capture Visible Area
    </button>

    <button id="open-dashboard">
        Open Dashboard â†’
    </button>

    <script src="popup.js"></script>
</body>
</html>
