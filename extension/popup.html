<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #e5e7eb;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2563eb;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <h1>Domi</h1>
    <div class="actions">
      <button id="save-page">Save Current Page</button>
      <button id="open-dashboard">Open Dashboard</button>
    </div>
    <div class="status" id="status">Ready</div>
    <script src="popup.js"></script>
  </body>
</html>
