<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            background-color: #0E0C25;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 28px;
            height: 28px;
        }
        .brand-text {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #8b5cf6, #a855f7); /* Violet-500 to Purple-500 */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        button svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        #open-dashboard {
            margin-top: 16px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        #open-dashboard:hover {
            background: linear-gradient(135deg, #5b5fc7, #964ce0);
            transform: translateY(-1px);
        }
        
    </style>
</head>
<body>
    <div class="header">
        <img src="domi_icon.png" class="logo-img" alt="Domi">
        <div class="brand-text">Domi</div>
    </div>
    
    <button id="save-page">
        <!-- Lucide Link Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
        Save Current Page
    </button>
    
    <button id="capture-screenshot">
        <!-- Lucide Camera Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        Capture Visible Area
    </button>

    <button id="open-dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        Open Dashboard
    </button>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
